---


- name: 1. install Apache
  apt:
          name: apache2
          state: latest

- name: 2. install PHP module for Apache
  apt:
          name: libapache2-mod-php7.2
          state: latest

- name: 3. enabled mod_rewrite
  apache2_module: 
          name: rewrite 
          state: present

- name: 4. start Apache
  service:
          name: apache2
          state: reloaded
          enabled: yes

